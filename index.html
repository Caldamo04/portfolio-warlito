<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .images {
            display: flex;
            flex-direction: row; /* Display images side by side */
            align-items: center; /* Align items vertically in the center */
        }

        .shape,
        .boy {
            width: 40%;
            height: auto;
            margin-right: 20px; /* Add some spacing between the images */
        }

        /* Navigation bar styles */
        /* Navigation bar styles */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(51, 51, 51, 0.7); /* Transparent black background */
    padding: 10px 20px;
}


        .logo {
            color: #fff;
            font-size: 2rem;
            text-decoration: none;
        }

        .navbar {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 5px;
        }

        .navbar a:hover {
            background-color: #555;
        }

        /* Hamburger button styles */
        .hamburger {
            display: none;
            color: #fff;
            cursor: pointer;
        }

        /* Media query for laptop and tablet view */
        @media screen and (max-width: 1024px) {
            .shape,
            .boy {
                width: 100%; /* Adjust image width for tablet and laptop view */
                margin-right: 0;
            }
        }

        @media screen and (max-width: 768px) {
            .navbar {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #333;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease-in-out;
            }

            .navbar.active {
                opacity: 1;
                visibility: visible;
            }

            .navbar a {
                padding: 10px;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
